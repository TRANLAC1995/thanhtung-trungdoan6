<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quản lý Admin</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {font-family: Arial, sans-serif; background: url('image.jpg') no-repeat center center fixed; background-size: cover; color: #000;}
.container {max-width: 1200px; margin: 20px auto; background: rgba(255,255,255,0.5); backdrop-filter: blur(10px); padding: 20px; border-radius: 15px;}
h2 {text-align: center;}
table {width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.6); border-radius: 10px; overflow: hidden; margin-bottom: 20px;}
th, td {border: 1px solid #ccc; padding: 8px; text-align: center;}
th {background: rgba(200,200,200,0.5);}
button {padding: 5px 10px; margin: 2px; cursor: pointer;}
.btn-duyet {background: green; color: white;}
.btn-xoa {background: red; color: white;}
#chart-container {display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px;}
.chart-box {flex: 1 1 300px; min-width: 280px; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 10px;}
canvas {width: 100% !important; height: 300px !important;}
.logout {position: fixed; top: 10px; right: 10px; background: #003366; color: white; padding: 10px; border-radius: 5px; cursor: pointer;}
.refresh {background: #0055aa; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;}
@media(max-width:800px){ #chart-container {flex-direction: column; align-items: center;} }
</style>
</head>
<body>
<button class="logout" onclick="logout()">Đăng xuất</button>
<div class="container">
<h2>Quản lý Đơn Đăng Ký</h2>
<button class="refresh" onclick="loadData()">Làm mới</button>
<table id="adminTable">
  <thead><tr><th>Họ tên</th><th>CCCD</th><th>Quan hệ</th><th>Quân nhân</th><th>SĐT</th><th>Tỉnh/Thành</th><th>Đơn vị</th><th>Trạng thái</th><th>Hành động</th></tr></thead>
  <tbody id="adminBody"><tr><td colspan="9">Đang tải...</td></tr></tbody>
</table>

<div id="chart-container">
  <div class="chart-box"><canvas id="statusChart"></canvas></div>
  <div class="chart-box"><canvas id="provinceChart"></canvas></div>
  <div class="chart-box"><canvas id="unitChart"></canvas></div>
</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyeMZ2geqHMkxTEV_ujWnd_luLEaGgfHzPAe5c3uSoMVA00TVMZyUrj6iuAs8xHDfps/exec";
if (!localStorage.getItem('adminLoggedIn')) { window.location.href = 'index.html'; }
let data = [];

function loadData() {
  fetch(API_URL)
    .then(res => res.json())
    .then(d => {
      data = d;
      let body = document.getElementById('adminBody');
      body.innerHTML = '';
      data.forEach((row, index) => {
        body.innerHTML += `<tr>
          <td>${row.hoten || ''}</td><td>${row.cccd || ''}</td><td>${row.quanhe || ''}</td><td>${row.quannhan || ''}</td><td>${row.sdt || ''}</td><td>${row.tinhthanhpho || ''}</td><td>${row.donvi || ''}</td><td>${row.trangthai || 'Chờ duyệt'}</td>
          <td><button class="btn-duyet" onclick="duyet(${index})">Duyệt</button> <button class="btn-xoa" onclick="xoa(${index})">Xóa</button></td>
        </tr>`;
      });
      drawCharts();
    })
    .catch(err => {
      console.error('Lỗi fetch data:', err);
      document.getElementById('adminBody').innerHTML = '<tr><td colspan="9">Lỗi tải dữ liệu</td></tr>';
    });
}

function duyet(index) {
  fetch(API_URL, {method: 'POST', body: JSON.stringify({action: 'update', row: index, trangthai: 'Đã duyệt'})})
    .then(() => loadData()).catch(err => console.error('Lỗi duyệt:', err));
}

function xoa(index) {
  if (confirm('Xóa đơn?')) {
    fetch(API_URL, {method: 'POST', body: JSON.stringify({action: 'delete', row: index})})
      .then(() => loadData()).catch(err => console.error('Lỗi xóa:', err));
  }
}

function drawCharts() {
  // --- Tính toán dữ liệu ---
  const cho = data.filter(r => (r.trangthai || 'Chờ duyệt') === 'Chờ duyệt').length;
  const duyet = data.filter(r => r.trangthai === 'Đã duyệt').length;
  const tu = data.filter(r => r.trangthai === 'Từ chối').length;

  const provinceCount = data.reduce((acc, r) => { 
    const tinh = r.tinhthanhpho || 'Không xác định';
    acc[tinh] = (acc[tinh] || 0) + 1; 
    return acc; 
  }, {});

  const unitCount = data.reduce((acc, r) => {
    const donvi = r.donvi || 'Không xác định';
    acc[donvi] = (acc[donvi] || 0) + 1;
    return acc;
  }, {});

  // --- Destroy old charts nếu tồn tại ---
  if(window.statusChartInstance) window.statusChartInstance.destroy();
  if(window.provinceChartInstance) window.provinceChartInstance.destroy();
  if(window.unitChartInstance) window.unitChartInstance.destroy();

  // --- Biểu đồ trạng thái ---
  const ctxStatus = document.getElementById('statusChart').getContext('2d');
  window.statusChartInstance = new Chart(ctxStatus, {
    type: 'pie',
    data: {
      labels: ['Chờ duyệt', 'Đã duyệt', 'Từ chối'],
      datasets: [{data: [cho, duyet, tu], backgroundColor: ['#FFD700', '#00FF00', '#FF0000']}]
    },
    options: { responsive: true, plugins: { legend: { position: 'top' } } }
  });

  // --- Biểu đồ tỉnh ---
  const ctxProvince = document.getElementById('provinceChart').getContext('2d');
  window.provinceChartInstance = new Chart(ctxProvince, {
    type: 'bar',
    data: {
      labels: Object.keys(provinceCount),
      datasets: [{label: 'Số đơn theo tỉnh', data: Object.values(provinceCount), backgroundColor: '#87CEEB'}]
    },
    options: { responsive: true, plugins: { legend: { position: 'top' } }, scales: { y: { beginAtZero: true } } }
  });

  // --- Biểu đồ đơn vị ---
  const ctxUnit = document.getElementById('unitChart').getContext('2d');
  window.unitChartInstance = new Chart(ctxUnit, {
    type: 'bar',
    data: {
      labels: Object.keys(unitCount),
      datasets: [{label: 'Số đơn theo đơn vị', data: Object.values(unitCount), backgroundColor: '#FFA500'}]
    },
    options: { responsive: true, plugins: { legend: { position: 'top' } }, scales: { y: { beginAtZero: true } } }
  });
}

function logout() { 
  localStorage.removeItem('adminLoggedIn'); 
  window.location.href = 'index.html'; 
}

loadData(); 
setInterval(loadData, 3000); // Cập nhật realtime mỗi 3 giây
</script>
</body>
</html>
